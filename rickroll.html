<!DOCTYPE html>
<html>
    <head>
        <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color:#000000;
    }
    
    #myvideo {
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    video::-webkit-media-controls {
      display:none !important;
    }
    </style>
 
<body><video id="myvideo" width="1920px" height="1080px" loop
        autoplay>
        <source src="RickRoll.mp4" type="video/mp4"></video>
    <script>
        function openFullscreen(e) {
            elem.play(), elem.requestFullscreen ? elem.requestFullscreen() : elem.webkitRequestFullscreen ? elem
                .webkitRequestFullscreen() : elem.msRequestFullscreen && elem.msRequestFullscreen()
        }
        var elem = document.getElementById("myvideo")
        document.onkeydown = function() {
            openFullscreen()
        };
        document.onmousedown = function() {
            setTimeout(function() {
                openFullscreen()
            }, 500)
        };
        document.oncontextmenu = function(e) {
            e.preventDefault();
            openFullscreen()
        };
    </script>
</body>

</html>
